<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Special+Elite" rel="stylesheet">

        <script src="js/handlebars.js" async></script>
        <script src="links.js" async></script>
        <script src="search_handlers.js" async></script>

        <script src="js/index.js" defer></script>
    </head>
    <body>
        <div id="root">
            <div id="background"></div>
            <div id="search">
                <input type="text" placeholder="Search Google"
                       autofocus autocomplete="off" spellcheck="false"
                       onkeyup=" if (event.keyCode == 13) handleSearch(event.target.value)">
                <span class="bar"></span>
            </div>

            <div id="external-links">
                <script id="image-link-template" type="x-handlebars-template">
                    <a href="{{target}}">
                        <img src="images/{{image}}" alt="{{name}}">
                    </a>
                </script>
            </div>
        </div>
    </body>
</html>
