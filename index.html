<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Special+Elite" rel="stylesheet">
        <script src="js/index.js"></script>
    </head>
    <body>
        <div id="root">
            <div id="background"></div>
            <div id="search">
                <input type="text" placeholder="Search Google"
                       autofocus autocomplete="off" spellcheck="false"
                       onkeyup=" if (event.keyCode == 13) handleSearch(event.target.value)">
                <span class="bar"></span>
            </div>

            <div id="external-links">
                <a href="https://reddit.com">
                    <img src="images/reddit.png" alt="Reddit">
                </a>
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://mail.google.com">
                    <img src="images/gmail.png" alt="Google Inbox">
                </a>
                <a href="https://drive.google.com">
                    <img src="images/google-drive.png" alt="Google Drive">
                </a>
                <a href="https://github.com">
                    <img src="images/github.png" alt="Github">
                </a>
                <a href="https://youtube.com">
                    <img src="images/youtube.png" alt="YouTube">
                </a>
            </div>
        </div>
    </body>
</html>
